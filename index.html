<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/groovy-geometry-6-244019/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="hero">
      <div class="quote-box">
        <p class="quote">
          <i class="fas fa-quote-left"></i>
          <span class="quote-text" id="quote-text">
            What you are is what you have been. What you'll be is what you do
            now.
          </span>
        </p>
        <div class="author">
          <span id="authorName">Arun Bhadouriya</span>
        </div>
        <div class="row">
          <button id="tweets" class="tweet" title="Tweet this!">
            <i class="fab fa-twitter"></i>
          </button>
          <button class="button" id="new-quote">
            <span>New Quote</span>
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
